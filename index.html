<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منظره کوهستانی</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('IMAGE_URL_HERE');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: 'Vazir', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.9);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>به آرامش خوش آمدید</h1>
    <p>این سایت با الهام از منظره‌ای کوهستانی در غروب طراحی شده تا حس طبیعت و سکون را منتقل کند.</p>
  </div>
</body>
</html>
