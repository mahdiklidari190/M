<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بک‌گراند</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at 30% 40%, rgba(255, 200, 100, 0.4), transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(255, 180, 80, 0.3), transparent 50%),
                  radial-gradient(circle at 50% 80%, rgba(255, 160, 60, 0.2), transparent 60%),
                  linear-gradient(to bottom, #2c1e1e, #0d0d0d);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>محتوای سایت شما</h1>
    <p>محتوا در این قسمت قرار میگیره</p>
  </div>
</body>
</html>
